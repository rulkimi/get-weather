<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header fs-2 fw-bold bg-primary text-white">Get Weather!</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="location" class="form-label">Location:</label>
          <input id="location" class="form-control js-location" type="text" />
          <button class="btn btn-primary mt-2 js-search-btn">Search</button>
        </div>
        <div class="row">
          <div class="col">
            <div class="js-place"></div>
          </div>
          <div class="col">
            <div class="js-weather"></div>
          </div>
          <div class="col">
            <div class="js-description"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
