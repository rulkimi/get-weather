<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="card-shadow">
    <div class="card">
      <div class="card-header fs-2 fw-bold">Get Weather!</div>
      <div class="card-body">
        <input class="js-location" type="text" />
        <button class="js-search-btn">Search</button>
        <div class="js-place"></div>
        <div class="js-weather"></div>
        <div class="js-description"></div>
        <input class="js-country" type="text" />
        <button class="js-search-flag-btn">Search</button>
        <div class="container">
          <img id="countryFlag" />
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>

<style>
  body {
    padding: 5vh 15vh;
  }
</style>
